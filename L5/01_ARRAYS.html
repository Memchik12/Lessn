<script>

    const arr = []

            arrSize = this.value;
        getRandomInt()
        printArrToConsole()

    })

    document.getElementById('arrMin').addEventListener('change', () => {
        arMin = this.value;
        getRandomInt()
        printArrToConsole()

    })

    document.getElementById('arrMax').addEventListener('change', () => {
        arMax = this.value;
        getRandomInt()
        printArrToConsole()

    })
    /*
    * Fills the array with random numbers
    * */
    function getRandomInt()
    {
        for (let i = 0; i <= arrSize; i++)
        {
            arr[i] = Math.floor(Math.random() * (arMax - arMin + 1)) + arMin

        }

    }

    /*
