<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
<h1> Interval </h1>
<button id="btnStart">Start</button>
<button id="btnStop">Stop</button>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script>

        setTimeout(()=>
        {
            Toastify({
                text: "Page loaded",
                className: "info",
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                },
                duration: 3000,
                close: true,
                gravity: "top",
                position: "right",
                stop0nFocus: true,

            }).showToast();

        },2000)

        let  i = 0;
        let intervalId = null

        document.getElementById("btnStart").addEventListener("click", start);

        document.getElementById("btnStop").onclick = function () {

            if (intervalId === null) {

                Toastify({

                    text: "Iterator is not running!",
                    className: "error",
                    style: {
                        background: "linear-gradient(to right, #ff5555,#ff7777)"

                    }).showToast();

                return;

            }
                clearInterval(intervalId);

                intervalId = null;

                Toastify({
                    text: "Iterator stopped!",
                    className: "info",
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    },
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "right",
                    stop0nFocus: true,

                }).showToast();

                intervalId = null;

            };
        function  start() {
            if (intervalId !== null)
            {
                Toastify({
                    text: "Iterator if running!",
                    className: "error",
                    style: {
                        background: "linear-gradient(to right, #ff0000, #ff7777)",
                    }
                }).showToast();
                return;
            }
            intervalId = setInterval(() => {

                Toastify({
                    text: "Iterator: " + i++,
                    className: "info",
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    }
                }).showToast();
            }, 1000);
        }

    </script>
</body>
</html>
