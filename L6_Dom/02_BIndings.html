<script>
    const mainContent = document.getElementById("content");

    mainContent.onclick = function (event) {

        console.log(event.target);

        const parent = event.target.parentElement;

        console.log(parent);

        if(parent !== null){
            const txt = parent.tagName + "\n\t" + parent.innerText;
            console.log(txt);
            Toastify({
                text: txt,
                className: "info",
                style: {
                    background: "linear-gradient(to left, #00b09b, #96c93d)",
                },
                duration: 2000,
                close: true,
                gravity: "top",
                position: "right",
                stop0nFocus: true,
            }).showToast()
        }
    }
</script>
