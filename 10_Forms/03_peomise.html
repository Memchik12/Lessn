<script>
    const p = new Promise((resolve, reject) => {
        //
        setTimeout(() => {
            const ok = Math.random() > 0.3;
            if (ok) resolve('!');

        console.error(':', err);
    }).finally(() => {
        console.log('/    ');
    });
</script>
