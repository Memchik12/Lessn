<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/validator@latest/validator.min.js"></script>
<div>
    <ul>
        <li id="pswdLenError">Min Password Size is 8</li>
        <li id="pswdNumericError"> Must have numeric</li>
        <li id="pswdUppercaseError"> Must have UpperCase</li>
        <li id="pswdLowercaseError"> Must have LowerCase</li>
        <li id="pswdConfirmError"> Confirm password</li>

    </ul>
</div>

<div>
    <form name = "femPassword" method = "get">
        <label> Enter password<input type="text"></label>
        <label>Confirm Password <input type="text"></label>
        <label><input type="checkbox" name ="privacyConfirm"> privacy</label>
        <input type="submit" >
    </form>
</div>
<script>
    const pswdLenError = document.getElementById("pswdLenError")
    const pswdNumericError = document.getElementById("pswdLenError")
    const pswdUppercaseError = document.getElementById("pswdLenError")
    const pswdLowercaseError = document.getElementById("pswdLenError")
    const pswdConfirmError = document.getElementById("pswdLenError")

    const frm = document.forms['privacyConfirm']
    console.log(frm)

    let hasErrors = true
    function validateForms() {
        const pswd = frm.elements['pswd'].value
        const pswdConfirm = frm.elements['pswdConfirm'].value
        hasErrors = false
        if(frm.elements['femPassword']){}

        if(!validator.isLength(pswd, { min: 8 })){
            hasErrors = true
            pswdLenError.classList.add('pswdError')
            pswdLenError.classList.remove('pswdOk')

        }else {
            pswdLenError.classList.remove('pswdError')
            pswdLenError.classList.add('pswdOk')
        }
        if (hasErrors) {
            frm.elements['sendForm'].disabled = true
        }
        console.log(pswd)


    }

    frm.elements['pswd'].addEventListener('keypress',validateForms())
    frm.elements['pswdConfirm'].addEventListener('keypress',validateForms())
    frm.elements['privacyConfirm'].addEventListener('change',validateForms())

     frm.onsubmit = function (event) {
        event.preventDefault()
         validateForms()
         if (hasErrors) {
             return false
         }
         frm.submit()
     }




</script>
</body>
</html>
